<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
  </head>

<script src="http://192.168.1.32:3333/web-console.js"></script>
<script type="text/javascript">

        host: "http://192.168.1.32:3333",
